<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nueva Orden</title>
        <!-- Bootstrap CSS -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-Qjw8y63seZ6Rf3GI7Kx9U+4DFf5SlOlX0kqAAkR0d0Dq9PoTdd/tS4eYd5dKCzYJ" 
            crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    </head>
    <body>
        <div class="container my-4">
            <h1 class="text-center">Nueva Orden</h1>
            <p id="currentDate">Fecha: </p>
            <p id="bussinesId">Id del Negocio: </p>
            <div class="d-flex align-items-center">
                <img src="images/delivery.png" class="img-fluid rounded me-2" alt="Repartidores en línea" style="width: 32px; height: 32px;">
                <p id="deliveriesCount" class="mb-0">Conectados:</p>
            </div>


            <!-- Panel 1: Datos del Cliente -->
            <div class="card mb-3">
                <div class="card-header">Datos del Cliente</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" id="name" class="form-control" />
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label for="phone" class="col-form-label col-sm-2">Teléfono:</label>
                        <div class="col-sm-8">
                            <input type="text" id="phone" class="form-control" />
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary w-100" onclick="_getCustomer()">Buscar</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="addressInput" class="form-label">Dirección:</label>
                        <input type="text" id="addressInput" class="form-control" oninput="_fetchSuggestions()" autocomplete="off" />
                        <ul id="suggestionsList" class="list-group mt-2" style="max-height: 150px; overflow-y: auto; display: none;"></ul>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Nota:</label>
                        <input type="text" id="note" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Panel 2: Detalles de la Orden -->
            <div class="card mb-3">
                <div class="card-header">Detalles de la Orden</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="prepTime" class="form-label">Tiempo de preparación (min):</label>
                        <select id="prepTime" class="form-select">
                            <option value="0">0</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="orderCost" class="form-label">Costo de orden:</label>
                        <input type="number" id="orderCost" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="shippingCost" class="form-label">Costo de envío:</label>
                        <input type="number" id="shippingCost" class="form-control" min="40"/>
                    </div>
                    <button class="btn btn-secondary" onclick="_calculateCost()">Cotizar</button>
                    <p id="calculatedCost" class="mt-3">Costo total: </p>
                </div>
            </div>

            <!-- Panel 3: Acciones -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" onclick="submitForm()">Enviar</button>
                <button class="btn btn-danger" onclick="clearForm()">Limpiar</button>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Scripts -->
        <script src="/js/customer.js"></script>
        <script src="/js/conf.js"></script>
        <script src="/js/basic_methods.js"></script>
        <script src="/js/init_script.js"></script>
        <script src="/js/bussines_methods.js?v=1.0"></script>
    </body>
</html>
